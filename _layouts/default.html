<!DOCTYPE html>
<html>

<div class="wrapper">

	<head>

  		{% include googletagmanager_head.html %}
  		{% include analytics.html %}
		<title>{{ page.title }}</title>
		<link rel="shortcut icon" href="/assets/img/shiny-shuckle.ico" type="image/x-icon" />

		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/style/main.css">

		<link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">

		<script src="/node_modules/angular/angular.js"></script> 
		<script src="/node_modules/angular-aria/angular-aria.js"></script> 
		<script src="/node_modules/angular-animate/angular-animate.js"></script> 
		<script src="/node_modules/angular-messages/angular-messages.js"></script> 
		<script src="/node_modules/angular-material/angular-material.js"></script> 
		<script>
			(function() {
		//   'use strict';
		
			var app = angular.module('myApp', ['ngMaterial', 'ngMessages'])
					.controller('myCtrl', myCtrl)
					.config(function($interpolateProvider) {
						$interpolateProvider.startSymbol('{[{');
						$interpolateProvider.endSymbol('}]}');
					});
		
			function myCtrl($scope) {
				$scope.currentNavItem = window.location.pathname.split('/')[0];
		
			}
		
		})();
		</script>
	</head>

	<body ng-app="myApp">
		{% include googletagmanager_body.html %}

		<div>
		  <div ng-controller="myCtrl">
			
			<md-content class="md-padding">
			  <md-nav-bar
				md-no-ink-bar="disableInkBar"
				md-selected-nav-item="currentNavItem"
				nav-bar-aria-label="navigation links" ng-cloak>
					<md-nav-item md-nav-href="/" name="Home">
						Home
					</md-nav-item>
					<md-nav-item md-nav-href="/about" name="About">
						About
					</md-nav-item>
					<md-nav-item md-nav-href="/posts" name="Posts">
						Posts
					</md-nav-item>
					
					<div class="_md-nav-button-text">&nbsp;&nbsp;mochsner.github.io</div>
				
				</md-nav-bar>
			</md-content>

			</div>
		</div>
